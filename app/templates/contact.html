<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form">
                    <h2 class="text-center mb-4">Contact us</h2>
                    <form action="{{ url_for('contact') }}" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Your email" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="text" rows="5" placeholder="Your message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>

            </div>
        </div> 
    </div>
    <footer>
            
        <button onclick="window.location.href='/about'" class="btn">About Us</button>
        <button onclick="window.location.href='/model'" class="btn">Launch service</button>
        <button onclick="window.location.href='/contact'" class="btn">Contact Us</button>

    </footer>
</body>
</html>
