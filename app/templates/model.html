<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ask a Question, Get an Answer</h1>
        </div>
        <div class="submission">
            <p>Enter your question below:</p>
            <form action="{{ url_for('model') }}" method="post">
                <div class="form-text">
                    <textarea class="form-control" name="input_text" rows="5" placeholder="Enter your question" required></textarea>
                    <!-- Add hidden input field for the static prompt -->
                    <input type="hidden" name="static_prompt" value="Ask a Question">
                </div><br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Get Answer</button>
                </div>
            </form>
        </div>
        <div class="generation">
            <p>Answer:</p>
            <div class="form-text">
                <textarea class="form-control" name="text_gen" >{{ processed_text }}</textarea>
            </div>
        </div><br>
        <div class="mt-4 text-center">
            <button onclick="window.location.href='/about'" class="btn">About Us</button>
            <button onclick="window.location.href='/'" class="btn">Home page</button>
            <button onclick="window.location.href='/contact'" class="btn">Contact Us</button>
        </div>
    </div>
</body>
</html>
